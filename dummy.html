<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dashboard - Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        /* --- CSS STYLES --- */
        :root {
            --blue: #2a2185;
            --white: #fff;
            --grey: #f5f5f5;
            --black1: #222;
            --black2: #999;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Ubuntu', sans-serif; }
        body { min-height: 100vh; overflow-x: hidden; background: var(--grey); }
        .container { position: relative; width: 100%; }

        /* Sidebar Navigation */
        .navigation {
            position: fixed; width: 300px; height: 100%; background: var(--blue);
            border-left: 10px solid var(--blue); transition: 0.5s; overflow: hidden;
            z-index: 1000;
        }
        .navigation.active { width: 80px; }
        .navigation ul { position: absolute; top: 0; left: 0; width: 100%; }
        .navigation ul li { position: relative; width: 100%; list-style: none; border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
        .navigation ul li:hover, .navigation ul li.hovered { background-color: var(--white); }
        .navigation ul li:nth-child(1) { margin-bottom: 40px; pointer-events: none; }
        .navigation ul li a { position: relative; display: flex; width: 100%; text-decoration: none; color: var(--white); }
        .navigation ul li:hover a, .navigation ul li.hovered a { color: var(--blue); }
        .navigation ul li a .icon { position: relative; display: block; min-width: 60px; height: 60px; line-height: 75px; text-align: center; font-size: 1.75rem; }
        .navigation ul li a .title { position: relative; display: block; padding: 0 10px; height: 60px; line-height: 60px; text-align: start; white-space: nowrap; }

        /* Main Content */
        .main {
            position: absolute; width: calc(100% - 300px); left: 300px;
            min-height: 100vh; background: var(--white); transition: 0.5s;
        }
        .main.active { width: calc(100% - 80px); left: 80px; }

        .topbar { width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-bottom: 1px solid rgba(0,0,0,0.08); }
        .toggle { position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; cursor: pointer; }

        /* DATA SECTION STYLES */
        .contentSection { padding: 20px; }
        .contentSection h2 { color: var(--black1); margin-bottom: 10px; }
        
        .actionButton {
            padding: 12px 25px;
            font-size: 16px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .actionButton.close-mode { background: #b91c1c; }

        /* Table Responsive Container */
        .tableBox { width: 100%; overflow-x: auto; }

        .simpleTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            display: none; /* Default Hidden */
            box-shadow: 0 7px 25px rgba(0,0,0,0.08);
            border-radius: 10px;
            overflow: hidden;
        }
        .simpleTable th, .simpleTable td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        .simpleTable th { background: var(--blue); color: white; white-space: nowrap; }
        .product-img { border-radius: 5px; object-fit: cover; background: #f5f5f5; }

        /* Responsive Design */
        @media (max-width: 991px) {
            .navigation { left: -300px; }
            .navigation.active { width: 300px; left: 0; }
            .main { width: 100%; left: 0; }
            .main.active { left: 300px; }
        }

        @media (max-width: 480px) {
            .navigation.active { width: 100%; left: 0; }
            .toggle { z-index: 10001; }
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                        <span class="title">My Company</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="customer.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="messege.html">
                        <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="dummy.html">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="title"> Data</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                <h2>Inventory</h2>
            </div>

            <div class="contentSection">
                <h2>Product Database</h2>
                <p style="color: var(--black2); margin-bottom: 20px;">Click the button below to fetch real-time data from JSON API.</p>
                
                <button id="dataBtn" class="actionButton" onclick="toggleData()">Load Product JsonData</button>

                <div class="tableBox">
                    <table class="simpleTable" id="myTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle Logic
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        // Fetch and Toggle Data Logic
        function toggleData() {
            let table = document.getElementById("myTable");
            let btn = document.getElementById("dataBtn");
            let tbody = document.querySelector("#myTable tbody");

            if (table.style.display === "table") {
                // Close Table
                table.style.display = "none";
                btn.innerText = "Load Product JsonData";
                btn.classList.remove("close-mode");
                tbody.innerHTML = ""; 
            } else {
                // Show Table & Fetch
                table.style.display = "table";
                btn.innerText = "Close Data";
                btn.classList.add("close-mode");
                
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Loading data from API...</td></tr>";

                fetch("https://dummyjson.com/products")
                .then(response => response.json())
                .then(data => {
                    tbody.innerHTML = ""; // Clear loading
                    let pdata = data.products;
                    pdata.forEach((item) => {
                        let row = `
                        <tr>
                            <td>${item.id}</td>
                            <td><strong>${item.title}</strong></td>
                            <td>$${item.price}</td>
                            <td>${item.category}</td>
                            <td><img src="${item.thumbnail}" width="50" height="50" class="product-img"></td>
                        </tr>`;
                        tbody.innerHTML += row; 
                    });
                })
                .catch(err => {
                    tbody.innerHTML = "<tr><td colspan='5' style='color:red;'>Error loading data!</td></tr>";
                });
            }
        }
    </script>
</body>
</html>

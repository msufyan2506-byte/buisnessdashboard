<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dashboard - Messages</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        /* --- CSS STYLES --- */
        :root {
            --blue: #2a2185;
            --white: #fff;
            --grey: #f5f5f5;
            --black1: #222;
            --black2: #999;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Ubuntu', sans-serif; }
        body { min-height: 100vh; overflow-x: hidden; background: var(--grey); }
        .container { position: relative; width: 100%; }

        /* Sidebar */
        .navigation {
            position: fixed; width: 300px; height: 100%; background: var(--blue);
            border-left: 10px solid var(--blue); transition: 0.5s; overflow: hidden;
            z-index: 1000;
        }
        .navigation.active { width: 80px; }
        .navigation ul { position: absolute; top: 0; left: 0; width: 100%; }
        .navigation ul li { position: relative; width: 100%; list-style: none; border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
        .navigation ul li:hover, .navigation ul li.hovered { background-color: var(--white); }
        .navigation ul li:nth-child(1) { margin-bottom: 40px; pointer-events: none; }
        .navigation ul li a { position: relative; display: flex; width: 100%; text-decoration: none; color: var(--white); }
        .navigation ul li:hover a, .navigation ul li.hovered a { color: var(--blue); }
        .navigation ul li a .icon { position: relative; display: block; min-width: 60px; height: 60px; line-height: 75px; text-align: center; font-size: 1.75rem; }
        .navigation ul li a .title { position: relative; display: block; padding: 0 10px; height: 60px; line-height: 60px; text-align: start; white-space: nowrap; }

        /* Main Content */
        .main {
            position: absolute; width: calc(100% - 300px); left: 300px;
            min-height: 100vh; background: var(--white); transition: 0.5s;
        }
        .main.active { width: calc(100% - 80px); left: 80px; }

        .topbar { width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-bottom: 1px solid rgba(0,0,0,0.08); }
        .toggle { position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; cursor: pointer; }

        /* MESSAGE SECTION STYLES */
        .messageSection { padding: 20px; }
        .messageContainer {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            background: var(--white);
            box-shadow: 0 7px 25px rgba(0,0,0,0.08);
            border-radius: 20px;
            overflow: hidden;
            height: 70vh;
        }

        /* Chat List */
        .chatList { border-right: 1px solid #eee; overflow-y: auto; }
        .chatItem {
            display: flex; align-items: center; padding: 15px;
            cursor: pointer; border-bottom: 1px solid #f9f9f9; transition: 0.3s;
        }
        .chatItem:hover { background: #f0f0ff; }
        .chatItem.active { background: #eef; border-left: 5px solid var(--blue); }
        .userImg { width: 45px; height: 45px; border-radius: 50%; background: var(--blue); color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; margin-right: 15px; }
        .chatDetails h4 { font-size: 1rem; color: var(--black1); }
        .chatDetails p { font-size: 0.85rem; color: var(--black2); }

        /* Chat Window */
        .chatWindow { display: flex; flex-direction: column; background: #fcfcfc; }
        .chatHeader { padding: 15px; background: var(--white); border-bottom: 1px solid #eee; font-weight: 600; }
        .chatBody { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 70%; font-size: 0.9rem; }
        .msg.received { background: #eee; align-self: flex-start; }
        .msg.sent { background: var(--blue); color: white; align-self: flex-end; }

        /* Footer Input */
        .chatFooter { padding: 15px; background: var(--white); display: flex; gap: 10px; border-top: 1px solid #eee; }
        .chatFooter input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        .sendBtn { background: var(--blue); color: white; border: none; padding: 0 20px; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; }

        /* Responsive */
        @media (max-width: 991px) {
            .navigation { left: -300px; }
            .navigation.active { width: 300px; left: 0; }
            .main { width: 100%; left: 0; }
            .main.active { left: 300px; }
            .messageContainer { grid-template-columns: 1fr; }
            .chatList { display: none; } /* Mobile par chat list hide kardi simple rakhne ke liye */
        }
    </style>
</head>
<body>
   <div class="container">

                        <div class="chatFooter">
                            <input type="text" placeholder="Type a message...">
                            <button class="sendBtn"><ion-icon name="send-outline"></ion-icon></button>
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>
</body>
</html>
